name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install ruff
        run: pip install ruff==0.14.10

      - name: Ruff check
        run: ruff check tacoreader

      - name: Ruff format check
        run: ruff format --check tacoreader

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install dependencies
        run: poetry install --no-interaction --with dev

      - name: Mypy
        run: poetry run mypy tacoreader

  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cache
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --with dev --no-root

      - name: Install package
        run: poetry install --no-interaction

      - name: Install test extras
        run: poetry run pip install pandas polars numpy

      - name: Run tests
        run: poetry run pytest --cov --cov-report=xml --cov-report=term

      - name: Debug coverage
        if: matrix.python-version == '3.12'
        run: |
          echo "=== Working directory ==="
          pwd
          echo "=== Coverage file exists? ==="
          ls -la coverage.xml 2>/dev/null || echo "ERROR: coverage.xml not found in root"
          ls -la ./coverage.xml 2>/dev/null || echo "ERROR: ./coverage.xml not found"
          find . -name "coverage.xml" -type f 2>/dev/null || echo "ERROR: No coverage.xml anywhere"
          find . -name "*.xml" -type f 2>/dev/null | head -20
          echo "=== Coverage file content (first 50 lines) ==="
          head -50 coverage.xml 2>/dev/null || echo "Cannot read coverage.xml"
          echo "=== .coverage file ==="
          ls -la .coverage 2>/dev/null || echo "No .coverage file"
          echo "=== Python environment ==="
          poetry run python -c "import tacoreader; print('tacoreader location:', tacoreader.__file__)"
          poetry run python -c "from tacoreader.dataframe._stats import _aggregate_continuous; print('_stats imported OK')"

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: tacofoundation/tacoreader
          files: ./coverage.xml
          fail_ci_if_error: true
          verbose: true